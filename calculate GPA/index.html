<!DOCTYPE html>
<html>
<head>

 <link rel="stylesheet" href="css/bootstrap.min.css">
 <script type="text/javascript" src="js/bootstrap.min.js"></script>
 <script type="text/javascript" src="js/vue.js"></script>
 <style>

</style>
</head>
<body>
 <div class="app">
  <div class="container">
   <div class="row">
    <div class="col-md-6 col-md-offset-3">
     <div class="panel panel-default">
      <div class="panel-heading">
       <div class="media">
        <div class="media-left col-xs-6">
         <a href="#">
          <img class="media-object" src="images/kg.jpg" width="30%">
         </a>
        </div>
        <div class="media-body col-xs-6">
         <h4 class="media-heading">GPA CALCULATOR</h4>
         <h4>BY NATTHAPON</h4>
         <h4>13590260</h4>
        </div>
       </div>
      </div>
      <div class="panel-body">
       <form id="calculator">
        <div class="form-group">
         <div class="col-md-6">
          <label>Subject Name</label>
          <input type="text" class="form-control">
         </div>
         <div class="col-md-3">
          <label>Credit</label>
          <select class="form-control" v-model.number="C1">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
          </select>
         </div>
         <div class="col-md-3">
          <label>Grade</label>
          <select class="form-control" v-model="G1">
           <option value="4">A</option>
           <option value="3.5">B+</option>
           <option value="3">B</option>
           <option value="2.5">C+</option>
           <option value="2">C</option>
           <option value="1.5">D+</option>
           <option value="1">D</option>
           <option value="0">F</option>
          </select>
         </div>
        </div>

        <div class="form-group">
         <div class="col-md-6">
          <label>Subject Name</label>
          <input type="text" class="form-control">
         </div>
         <div class="col-md-3">
          <label>Credit</label>
          <select class="form-control" v-model.number="C2">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
          </select>
         </div>
         <div class="col-md-3">
          <label>Grade</label>
          <select class="form-control" v-model="G2">
           <option value="4">A</option>
           <option value="3.5">B+</option>
           <option value="3">B</option>
           <option value="2.5">C+</option>
           <option value="2">C</option>
           <option value="1.5">D+</option>
           <option value="1">D</option>
           <option value="0">F</option>
          </select>
         </div>
        </div>

        <div class="form-group">
         <div class="col-md-6">
          <label>Subject Name</label>
          <input type="text" class="form-control">
         </div>
         <div class="col-md-3">
          <label>Credit</label>
          <select class="form-control" v-model.number="C3">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
          </select>
         </div>
         <div class="col-md-3">
          <label>Grade</label>
          <select class="form-control" v-model="G3">
           <option value="4" >A</option>
           <option value="3.5">B+</option>
           <option value="3">B</option>
           <option value="2.5">C+</option>
           <option value="2">C</option>
           <option value="1.5">D+</option>
           <option value="1">D</option>
           <option value="0">F</option>
          </select>
         </div>
        </div>
        <div class="form-group">
         <div class="col-md-12">
          <h6>Result : </h6>
          <h5>Credit = {{credit}}</h5>
          <h5>Grade point = {{gp}}</h5>
          <h5>GPA = {{gpa}}</h5>
          <h5>Status = 
           <span v-if="gpa > 0 && gpa <= 1.99">Probation</span>
           <span v-else-if="gpa > 2 && gpa <= 3.19">Normal</span>
           <span v-else-if="gpa > 3.2 && gpa <= 4">Excellence</span>
          </h5>
         </div>
        </div>
        
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 
 
 <script type="text/javascript">
  var demo = new Vue({
     el: '#calculator',
     data: {
       C1: '',
       G1: '',
       C2: '',
       G2: '',
       C3: '',
       G3: '',
   }, computed: {
                credit: function(){
                 cd1=0;
                 cd2=0;
                 cd3=0;
                 if(this.C1>0){
                  cd1 = this.C1;
                 }
                 if(this.C2>0){
                  cd2 = this.C2;
                 }
                 if(this.C3>0){
                  cd3 = this.C3;
                 }
                 resultcd = cd1+cd2+cd3;
                 text = cd1 +" + "+ cd2 +" + "+cd3 +" = "+resultcd;
                    return text;
                },gp: function(){
                 gp1=0;
                 gp2=0;
                 gp3=0;
                 if(this.C1>0&&this.G1>-1){
                  gp1 = this.C1*this.G1;
                 }
                 if(this.C2>0&&this.G2>-1){
                  gp2 = this.C2*this.G2;
                 }
                 if(this.C3>0&&this.G3>-1){
                  gp3 = this.C3*this.G3;
                 }
                 resultgp = gp1+gp2+gp3;
                 text = gp1 +" + "+ gp2 +" + "+gp3 +" = "+resultgp;
                    return text;
                },gpa: function(){
                 resultgpa=0;

                    gp1=0;
                 gp2=0;
                 gp3=0;

                 if(this.C1>0&&this.G1>-1){
                  gp1 = this.C1*this.G1;
                 }
                 if(this.C2>0&&this.G2>-1){
                  gp2 = this.C2*this.G2;
                 }
                 if(this.C3>0&&this.G3>-1){
                  gp3 = this.C3*this.G3;
                 }
                 resultgp = gp1+gp2+gp3;

                 cd1=0;
                 cd2=0;
                 cd3=0;
                 if(this.C1>0){
                  cd1 = this.C1;
                 }
                 if(this.C2>0){
                  cd2 = this.C2;
                 }
                 if(this.C3>0){
                  cd3 = this.C3;
                 }
                 resultcd = cd1+cd2+cd3;
                 
                 if(resultgp>=0&&resultcd>=0){
                  resultgpa = resultgp/resultcd;
                 }
                 return resultgpa.toFixed(2);
                }
            }
  })
 </script>
</body>
</html>
